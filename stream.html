<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }

    #clickLayer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Transparent layer to capture click -->
<div id="clickLayer" onclick="startStream()"></div>

<!-- Stream iframe (initially hidden) -->
<iframe id="stream" src="https://topembed.pw/channel/TNTSports1%5BUK%5D" allowfullscreen allow="encrypted-media"></iframe>

<script>
  function startStream() {
    // Hide click layer
    document.getElementById('clickLayer').style.display = 'none';
    // Show stream iframe
    document.getElementById('stream').style.display = 'block';

    // Dynamically insert your ad script
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = '//pl16114040.profitableratecpm.com/21/1c/db/211cdb34f125d154b6b894159ed8397b.js';
    document.body.appendChild(script);
  }
</script>

</body>
</html>
