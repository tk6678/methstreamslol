<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }

    iframe#stream {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    #adBanner {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 468px;
      height: 60px;
      z-index: 9999;
    }

    @media screen and (max-width: 500px) {
      #adBanner {
        width: 320px;
        height: 50px;
        bottom: 5px;
        right: 5px;
      }
    }

    #clickLayer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10000;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Clickable layer to trigger ad & show stream -->
<div id="clickLayer" onclick="startStream()"></div>

<!-- Iframe Stream -->
<iframe id="stream" src="https://topembed.pw/channel/TNTSports1%5BUK%5D" allowfullscreen allow="encrypted-media"></iframe>

<!-- Ad Banner (Bottom Right) -->
<div id="adBanner">
  <script type="text/javascript">
    atOptions = {
      'key': 'c78927c539f1af88baecf18a1b505c11',
      'format': 'iframe',
      'height': 60,
      'width': 468,
      'params': {}
    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/c78927c539f1af88baecf18a1b505c11/invoke.js"></script>
</div>

<script>
  function startStream() {
    // Remove click layer so it only triggers once
    document.getElementById("clickLayer").style.display = "none";

    // Inject popup ad script (will open ad in most browsers)
    var popScript = document.createElement("script");
    popScript.type = "text/javascript";
    popScript.src = "//pl16114040.profitableratecpm.com/21/1c/db/211cdb34f125d154b6b894159ed8397b.js";
    document.body.appendChild(popScript);
  }
</script>

</body>
</html>
