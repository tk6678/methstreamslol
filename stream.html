<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream with Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #stream {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    #adBanner {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 468px;
      height: 60px;
      z-index: 9999;
    }

    #clickLayer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10000;
      background: transparent;
      cursor: pointer;
    }

    @media screen and (max-width: 500px) {
      #adBanner {
        width: 320px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

<!-- Transparent click layer -->
<div id="clickLayer" onclick="firePopupAndStart()"></div>

<!-- Stream -->
<iframe id="stream" src="https://topembed.pw/channel/TNTSports1%5BUK%5D" allowfullscreen allow="encrypted-media"></iframe>

<!-- Banner ad -->
<div id="adBanner">
  <script type="text/javascript">
    atOptions = {
      'key': 'c78927c539f1af88baecf18a1b505c11',
      'format': 'iframe',
      'height': 60,
      'width': 468,
      'params': {}
    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/c78927c539f1af88baecf18a1b505c11/invoke.js"></script>
</div>

<script>
  function firePopupAndStart() {
    // Open popup ad (real method)
    window.open(
      'https://pl16114040.profitableratecpm.com/21/1c/db/211cdb34f125d154b6b894159ed8397b.js',
      '_blank'
    );

    // Remove the click layer after popup opens
    document.getElementById("clickLayer").style.display = "none";
  }
</script>

</body>
</html>
