<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TNTSports1 [UK] Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    #stream {
      display: none;
      width: 100%;
      height: 100vh;
      border: none;
    }
    #msg {
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding-top: 40vh;
    }
  </style>
</head>
<body>

  <!-- Message while ads run -->
  <div id="msg">Please wait... Opening ads to unlock stream (4 steps)</div>

  <!-- Hidden Iframe (will show after 4 ad triggers) -->
  <iframe id="stream" allowfullscreen frameborder="0" scrolling="no"
    src="https://topembed.pw/channel/TNTSports1[UK]">
  </iframe>

  <script>
    let adCount = 0;

    function openAd() {
      let win = window.open('//pl16114040.profitableratecpm.com/21/1c/db/211cdb34f125d154b6b894159ed8397b.js', '_blank');
      if (win) {
        adCount++;
        document.getElementById("msg").innerText = `Ad ${adCount}/4 opened...`;
      } else {
        alert("Please allow popups for this site to unlock stream.");
      }

      // When 4 ads opened, show stream
      if (adCount >= 4) {
        document.getElementById("msg").style.display = "none";
        document.getElementById("stream").style.display = "block";
        clearInterval(adInterval);
      }
    }

    // Run ad opener every 3 sec (total 4 times)
    let adInterval = setInterval(openAd, 3000);
  </script>

</body>
</html>
