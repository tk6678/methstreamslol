<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NBA Channel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html,body {
      margin:0;
      padding:0;
      background:#000;
      height:100%;
      overflow:hidden;
    }
    #a {
      position:fixed;
      top:0;
      left:0;
      width:100vw;
      height:100vh;
      z-index:9999;
      background:transparent;
      cursor:pointer;
    }
    #b {
      position:fixed;
      top:0;
      left:0;
      width:100vw;
      height:100vh;
      border:none;
      z-index:1;
    }
    #c {
      position:fixed;
      bottom:10px;
      right:10px;
      z-index:10000;
      width:468px;
      height:60px;
    }
    @media(max-width:500px){
      #c {
        width:320px;
        height:50px;
        bottom:5px;
        right:5px;
      }
    }
  </style>
</head>
<body>

<!-- Click Layer to Fire Ads -->
<div id="a" onclick="z()"></div>

<!-- Stream Iframe -->
<iframe id="b"
src="https://topembed.pw/channel/SportsnetOne%5BCanada%5D"
allowfullscreen allow="encrypted-media"></iframe>

<!-- Banner Ad Area (optional) -->
<div id="c">
  <!-- You can add banner if needed -->
</div>

<!-- Popup Ad Scripts -->
<script>
  function z() {
    // POP 1: Profitableratecpm
    let s1 = document.createElement('script');
    s1.src = '//pl16114040.profitableratecpm.com/21/1c/db/211cdb34f125d154b6b894159ed8397b.js';
    document.body.appendChild(s1);

    // POP 2: acscdn
    let s2 = document.createElement('script');
    s2.src = '//acscdn.com/script/aclib.js';
    s2.onload = function() {
      aclib.runPop({ zoneId: '10085650' });
    };
    document.body.appendChild(s2);

    // Disable layer after click
    document.getElementById('a').style.display = 'none';
  }
</script>
</body>
</html>
